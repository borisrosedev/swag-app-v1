{% extends "base.html" %}
{% block custom_root_content %}
<main 
    id="landing-main" 
    class="app__main landing__main"
>
    <h1 class="landing__h1 text-success">Swag</h1>
    <button 
        hx-get="/home" 
        hx-target="#root"
        hx-swap="outerHTML"

</main>
{% endblock custom_root_content %}
{% block custom_js %}
    <script 
        src="{{ url_for('static', filename="js/customGsap.js")}}">
    </script>
{% endblock custom_js %}
